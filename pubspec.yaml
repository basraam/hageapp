    - assets/logos/
    - assets/fonts/
    - assets/icons/
    - assets/profile/
  
  fonts:
    - family: Tw Cen MT
      fonts:
        - asset: assets/fonts/tw_cen_mt.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
